<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../ongkir.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js" defer></script>
    <title>Triverse Shipping</title>
</head>
<body onload="loadProvinsi()">
    <header class="transparent-header">
        <div class="container">
            <div class="logo">
                <a href="home.html">
                    <img src="../../image/triverse.png" alt="Triverse Shipping Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <li class="menu-item" id="order">
                        <a href="order.html">
                            <span class="menu-icon">
                                <img width="20" height="20" src="https://img.icons8.com/ios/50/packing.png" alt="packing"/>
                            </span>
                        </a>
                        Order
                    </li>
                    <li class="menu-item parent" id="search">
                        <span class="menu-icon">
                            <img width="18" height="18" src="https://img.icons8.com/ios/50/000000/search--v1.png" alt="search--v1"/></span>
                        Search
                        <span class="arrow">
                            <img width="14" height="14" src="https://img.icons8.com/ios/50/000000/expand-arrow--v1.png" alt="expand-arrow--v1"/>
                        </span>
                        <ul class="submenu">
                            <li id="trace">
                                <a href="tracking.html">Trace & Track</a>
                            </li>
                            <li id="rates">
                                <a href="shipping_rates.html">Shipping Rates</a>
                            </li>
                            <li id="find">
                                <a href="find_drop_point.html">Find Drop Point</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-item" id="services" >
                        <a href="services.html">
                        <span class="menu-icon">
                            <img width="18" height="18" src="https://img.icons8.com/ios/50/loading-truck--v1.png" alt="loading-truck--v1"/>
                        </span>
                        Services
                        </a>
                    </li>
                    <li class="menu-item parent" id="information">
                        <span class="menu-icon">
                            <img width="18" height="18" src="https://img.icons8.com/ios/50/000000/info--v1.png" alt="info--v1"/>
                        </span>
                        Information
                        <span class="arrow">
                            <img width="14" height="14" src="https://img.icons8.com/ios/50/000000/expand-arrow--v1.png" alt="expand-arrow--v1"/>
                        </span>
                        <ul class="submenu">
                            <li id="faq">
                                <a href="information_faq.html">FAQ</a>
                            </li>
                            <li id="terms">
                                <a href="information_terms.html">Terms</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-item" id="about">
                        <a href="about_us.html">
                            <span class="menu-icon">
                                <img width="20" height="20" src="https://img.icons8.com/ios/50/conference-call--v1.png" alt="conference-call--v1"/>
                            </span>
                        </a>
                        About Us
                    </li>
                    <li class="menu-item parent" id="login">
                        <a href="home.html">
                        <span class="menu-icon">
                            <img width="18" height="18" src="https://img.icons8.com/ios/50/test-account.png" alt="test-account"/>
                        </span>
                        </a>
                        <% if (userLoggedIn) { %>
                            <%= username %>
                        <% } else { %>
                            <a href="/login.html">Login/Register</a>
                        <% } %>
                    </li>
                    <li action="/logout" method="post" id="logout-button" >
                        <a href="/">
                            <button id="logout-button">Logout</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="slider-container">
            <div class="slider">
                <div class="slide">
                    <img src="../../image/tracking1.png" alt="Banner 1">
                </div>
                <div class="slide">
                    <img src="../../image/tracking 2.png" alt="Banner 2">
                </div>
                <div class="slide">
                    <img src="../../image/tracking  3.png" alt="Banner 3">
                </div>
            </div>
        </div>
        <div class="features-container">
            <div class="navbar">
                <a href="tracking.html">Trace & Track</a>
                <a href="shipping_rates.html">Shipping Rates</a>
                <a href="find_drop_point.html">Find Drop Point</a>
            </div>
            <hr class="feature-divider">
        </div>

   
    <!-- Input for shipping_rates -->
    
    <div class="container_other">
        <div class="input-group">
        <div class="form">
            <label for="prov1">Province of Origin</label>
            <select id="prov1" onchange="loadKota(this.value, 'kot1')">
              <option value="" selected="" disabled="">-- Select Province --</option>
            </select>
        </div>
        <div class="form">
            <label for="prov2">Destination Province</label>
              <select id="prov2" onchange="loadKota(this.value, 'kot2')">
                <option value="" selected="" disabled="">-- Select Province --</option>
              </select>
            </div>
        </div><br>
        <div class="input-group">
        <div class="form">
            <label for="kot1">City of Origin</label>
          <select id="kot1">
            <option value="" selected="" disabled="">-- Select City --</option>
          </select>
        </div>
        <div class="form">
          <label for="kot1">Destination City</label>
          <select id="kot2">
            <option value="" selected="" disabled="">-- Select City--</option>
          </select>
        </div>
        </div><br>
        <div class="input-group">
        <div class="form">
            <label for="berat">Weight</label>
            <div class="input-box">
                <input type="number" id="berat" min="1000" step="100" value="1000">
            </div><br>
            <div class="submit">
                <button onclick="cekOngkir()"></i>Check</button>
            </div>
        </div>
    </div>
    </div>
    <div class="table-container" id="hasil">
        <!-- Tabel yang akan dibuat melalui JavaScript akan ditempatkan di sini -->
    </div>
    <script src="../ongkir.js"></script>

</body>
</html>
